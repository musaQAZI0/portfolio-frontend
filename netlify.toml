# Netlify Configuration

[build]
  publish = "."
  command = "echo 'No build needed - static site'"

# Proxy API requests to backend (must come before catch-all)
[[redirects]]
  from = "/api/*"
  to = "https://portfolio-backend-cl6s.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/uploads/*"
  to = "https://portfolio-backend-cl6s.onrender.com/uploads/:splat"
  status = 200
  force = true

# Redirect all other requests to index.html for single-page app behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
